<!DOCTYPE html>
<html>

<head>
    <title>Verificar palíndromo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-3">Verificar palíndromo</h2>
        <div class="form-group">
            <label for="numero">Digite um número:</label>
            <input type="text" class="form-control" id="numero" placeholder="Digite um número">
        </div>
        <button style="margin-top: 10px;"type="button" class="btn btn-success" onclick="verificarPalindromo()">Verificar</button>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script>
        function verificarPalindromo() {
            var numero = document.getElementById("numero").value;
            var numeroInvertido = numero.split("").reverse().join("");
            if (numero == numeroInvertido) {
                document.getElementById("resultado").innerHTML = "<div class='alert alert-success'>O número " + numero + " é um palíndromo!</div>";
            } else {
                document.getElementById("resultado").innerHTML = "<div class='alert alert-danger'>O número " + numero + " não é um palíndromo!</div>";
            }
        }
    </script>
</body>

</html>
